<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 200px;
			width: 200px;   
			background: url(su.jpg) ;  
			background-size: 100% 100%;    
		}

		.mole{
			width: 50px;
			height: 100px;
			position: absolute;
			background-size: 100% 100%;
		}
		.fon{
			display: flex;
			background: url(fonn.jpg);
			width: 1920px;
			height: 1080px;
		}
		.score{
			width: 300px;
			height: 150px;
			background: lime;
			text-align: center;
			padding-top: 30px;
		}
	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<div class="fon">
	<div class="bg-warning prop first" style="top: 500px; left: 300px"></div>
	<div class="bg-warning prop" style="top: 500px; left: 700px"></div>
	<div class="bg-warning prop" style="top: 500px; left: 1100px"></div>
	<div class="score"><h2>score : <span class="s">0</span> </h2></div>
</div>


<script type="text/javascript">
	let firstNora = document.querySelector(".first")
	let score = 0
	let s = document.querySelector(".s")

	let getRandom = function(num){
        let rand = Math.random() * num
        let round = Math.round(rand)

        return round
    }
    let left = [400, 800, 1200]
    let name = ["хороший", "плохой"]

    let createkrot = function(){
    	let krot = document.createElement('div')
		document.body.appendChild(krot)

		firstNora.before(krot)

		krot.classList.add("mole")
		krot.style.top = "500px"
		krot.style.transition = "0.5s"
		krot.style.left = left[getRandom(2)] + "px"
		krot.name = name[getRandom(1)]

		if(krot.name == "хороший"){
			krot.style.backgroundImage = "url(sta.png)"
		} else{
			krot.style.backgroundImage = "url(TNT.png)"
		}  

		let show = function(){
			krot.style.top = "250px"
		}
		setTimeout(show, 500)

		let hide = function(){
			krot.style.top = "500px"
		}
		setTimeout(hide, 1000)

		krot.onclick = function(){
			if(krot.name == "плохой"){
				hide()
				score = score - 1
				s.innerHTML = score
			} else {
				hide()
				score = score + 1
				s.innerHTML = score
			}
		}
	}
	let timer = function(){
		if(score >= 10){
			alert("you win")
		} else if (score < 10)
		alert("you loose")
	}


	setTimeout(timer, 10000)



	setInterval(createkrot, 1000)
</script>
</body>
</html>
